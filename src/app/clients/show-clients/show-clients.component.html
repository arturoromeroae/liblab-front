<!-- tabla de informacion departamentos -->
<div class="container">
    <h1 class="mt-5 text-center">Lista de Clientes</h1>
    <table class="table table-dark table-striped mt-5">
        <thead>
            <tr>
                <th scope="col">ID Cliente</th>
                <th scope="col">Nombre del Cliente</th>
                <th scope="col">Apellido del Cliente</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Deuda SBS</th>
                <th scope="col">Riesgo Sentinel</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of ClientsList">
                <td>{{dataItem.id}}</td>
                <td>{{dataItem.name}}</td>
                <td>{{dataItem.surnames}}</td>
                <td>{{dataItem.birth_date}}</td>
                <td>{{dataItem.phone}}</td>
                <td>{{dataItem.debt}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
